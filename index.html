<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <div class="user-scorecard">
          <span class="user">YOU</span>
          <span class="user-score">0</span>
        </div>
        <div class="cpu-scorecard">
          <span class="cpu">CPU</span>
          <span class="cpu-score">0</span>
        </div>
      </div>

      <div class="choices">
        <button class="choice rock">rock</button>
        <button class="choice paper">paper</button>
        <button class="choice scissors">scissors</button>
      </div>

      <div class="selection-icons">
        <div class="user-selection-icon"></div>
        <div class="cpu-selection-icon"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
